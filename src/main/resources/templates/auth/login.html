<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:insert="~{ fragments/components :: head }"></th:block>
    <title>Dashboard</title>
</head>

<body class="">
    <div class="wrapper ">
        <th:block th:insert="~{ fragments/components :: sidebar }"></th:block>
        <div class="main-panel">
            <th:block th:insert="~{ fragments/components :: navbar }"></th:block>
            <div class="content">
                <form method="post" action="/auth/login">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Tên đăng nhập</label>
                      <input type="text" class="form-control" name="username" id="" aria-describedby="" placeholder="" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Mật khẩu</label>
                      <input type="password" class="form-control" name="password" id="" placeholder="" minlength="3" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                  </form>
                    <div th:if="${error != null}" th:text="${error}" class="alert alert-danger">

                    </div>
                  </th:if>
            </div>
            <th:block th:insert="~{ fragments/components :: footer }"></th:block>
        </div>
    </div>
    <th:block th:insert="~{ fragments/components :: scripts }"></th:block>
</body>

</html>
