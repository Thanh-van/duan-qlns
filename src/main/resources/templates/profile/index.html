<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:insert="~{ fragments/components :: head }"></th:block>
    <title>Dashboard</title>
</head>

<body class="">
    <div class="wrapper ">
        <th:block th:insert="~{ fragments/components :: sidebar }"></th:block>
        <div class="main-panel">
            <th:block th:insert="~{ fragments/components :: navbar }"></th:block>
            <div class="content">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card card-user">
                            <div class="image">
                                <img src="/assets/img/damir-bosnjak.jpg" alt="...">
                            </div>
                            <div class="card-body">
                                <div class="author">
                                    <a href="#">
                                        <img class="avatar border-gray"
                                            src="https://cdn-icons-png.flaticon.com/512/8767/8767823.png" alt="...">
                                        <h5 class="title" th:text="${session.userLoggedIn.profile.name}"></h5>
                                    </a>
                                    <p class="description" th:text="${'@' + session.userLoggedIn.username}"></p>
                                </div>
                            </div>
                            <div class="card-footer">
                                <hr>
                                <div class="button-container">
                                    <div class="row">
                                        <div class="col-lg-3 col-md-6 col-6 ml-auto">
                                            <!-- <h5><span th:text="${#lists.size(currentStaff.felicitations)}"></span><br><small>Lượt khen thưởng</small></h5> -->
                                        </div>
                                        <div class="col-lg-4 col-md-6 col-6 ml-auto mr-auto">
                                            <!-- <h5><span th:text="${#lists.size(currentStaff.disciplines)}"></span><br><small>Lượt chỉ trích</small></h5> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card card-user">
                            <div class="card-header">
                                <h5 class="card-title">Cập nhật hồ sơ cá nhân</h5>
                            </div>
                            <div class="card-body">
                                <form method="post" th:action="@{/profile/update/{id}(id = ${currentStaff.id})}"
                                    th:object="${currentStaff}">
                                    <div class="row">
                                        <div class="col-md-2 pr-1">
                                            <div class="form-group">
                                                <label>ID (disabled)</label>
                                                <input type="text" class="form-control" disabled="" th:field="*{id}">
                                            </div>
                                        </div>
                                        <div class="col-md-5 px-1">
                                            <div class="form-group">
                                                <label>Tên đăng nhập (disabled)</label>
                                                <input type="text" class="form-control" placeholder=""
                                                    th:field="*{username}" readonly>
                                            </div>
                                        </div>
                                        <div class="col-md-5 pl-1">
                                            <div class="form-group">
                                                <label>Mật khẩu</label>
                                                <input type="password" class="form-control" placeholder=""
                                                    th:field="*{password}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email</label>
                                                <input type="email" class="form-control" placeholder=""
                                                    th:field="*{profile.email}">
                                            </div>

                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>Số điện thoại</label>
                                                <input type="text" class="form-control" th:field="*{profile.tel}">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>Họ tên</label>
                                                <input type="text" class="form-control" placeholder=""
                                                    th:field="*{profile.name}">
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>Giới tính</label>
                                                <select name="gender" class="form-control" id=""
                                                    th:field="*{profile.gender}">
                                                    <option value="male">Male</option>
                                                    <option value="female">Female</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Địa chỉ</label>
                                                <input type="text" class="form-control" placeholder=""
                                                    th:field="*{profile.address}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>Kinh nghiệm làm việc</label>
                                                <select name="experience" class="form-control" id=""
                                                    th:field="*{profile.experience}" required>
                                                    <option value="0">Dưới 1 năm</option>
                                                    <option value="1">1 năm</option>
                                                    <option value="2">2 năm</option>
                                                    <option value="3">3 năm</option>
                                                    <option value="4">4 năm</option>
                                                    <option value="5">5 năm</option>
                                                    <option value="6">6 năm</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>Trình độ học vấn</label>
                                                <select name="academic_level" class="form-control" id=""
                                                    th:field="*{profile.academicLevel}" required>
                                                    <option value="KHONG_CO">Không có học vấn</option>
                                                    <option value="TRUNG_HOC">Trung học</option>
                                                    <option value="CAO_DANG">Cao đẳng</option>
                                                    <option value="DAI_HOC">Đại học</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="update ml-auto mr-auto">
                                            <button type="submit" class="btn btn-primary btn-round">Update</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:insert="~{ fragments/components :: footer }"></th:block>
        </div>
    </div>
    <th:block th:insert="~{ fragments/components :: scripts }"></th:block>
</body>

</html>
