<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:insert="~{ fragments/components :: head }"></th:block>
    <title>Dashboard</title>
</head>

<body class="">
    <div class="wrapper ">
        <th:block th:insert="~{ fragments/components :: sidebar }"></th:block>
        <div class="main-panel">
            <th:block th:insert="~{ fragments/components :: navbar }"></th:block>
            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between">
                                <h4 class="card-title"> Bảng chấm công của nhân viên: <span th:text="${staffSelected.profile.name}"></span></h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class=" text-primary">
                                            <tr>
                                                <th>ID</th>
                                                <th>Thời gian</th>
                                                <th>Trạng thái</th>
                                                <!-- <th>Hành động</th> -->
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="timeSheet : ${timeSheets}">
                                                <td th:text="${timeSheet.id}"></td>
                                                <td th:text="${timeSheet.date}"></td>
                                                <td>Điểm danh thành công - Có đi làm</td>
                                                <!-- <td>
                                                    <a href="@{time-sheets/cancelled/{id}(id=${timeSheet.id})}" class="btn btn-sm btn-outline-danger">
                                                        <span>Hủy công</span>
                                                    </a>
                                                </td> -->
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:insert="~{ fragments/components :: footer }"></th:block>
        </div>
    </div>
    <th:block th:insert="~{ fragments/components :: scripts }"></th:block>
</body>

</html>
