<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:insert="~{ fragments/components :: head }"></th:block>
    <title>Dashboard</title>
</head>

<body class="">
    <div class="wrapper ">
        <th:block th:insert="~{ fragments/components :: sidebar }"></th:block>
        <div class="main-panel">
            <th:block th:insert="~{ fragments/components :: navbar }"></th:block>
            <div class="content">
                <div class="content">
                    <div class="col-md-3" th:each="felicitation : ${felicitations}">
                        <div class="card">
                            <img class="bg-info p-4" style="object-fit: contain; width: auto; height: 200px;"
                                src="https://khothietke.net/wp-content/uploads/2021/05/PNGkhothietke.net-02728.png"
                                alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${discipline.title}"></h5>
                                <p></p>
                                <p class="card-text" th:text="${felicitation.bonusAmounts}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:insert="~{ fragments/components :: footer }"></th:block>
        </div>
    </div>
    <th:block th:insert="~{ fragments/components :: scripts }"></th:block>
</body>

</html>
