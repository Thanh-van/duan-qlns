<!DOCTYPE html>
<html lang="en">

<head>
    <th:block th:insert="~{ fragments/components :: head }"></th:block>
    <title>Dashboard</title>
</head>

<body class="">
    <div class="wrapper ">
        <th:block th:insert="~{ fragments/components :: sidebar }"></th:block>
        <div class="main-panel">
            <th:block th:insert="~{ fragments/components :: navbar }"></th:block>
            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between">
                                <h4 class="card-title"> Đơn xin phép đã gửi của tôi</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class="text-primary">
                                            <tr>
                                                <th>ID</th>
                                                <th>Ngày Muốn Khôi Phục</th>
                                                <th>Trạng Thái</th>
                                                <th>Người Duyệt</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="restoreAttendance : ${restoreAttendances}">
                                                <td th:text="${restoreAttendance.id}"></td>
                                                <td th:text="${restoreAttendance.date}"></td>
                                                <td><span class="badge badge-default text-white" th:text="${restoreAttendance.status}"></span></td>
                                                <td>Giám ĐỐc</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <th:block th:insert="~{ fragments/components :: footer }"></th:block>
        </div>
    </div>
    <th:block th:insert="~{ fragments/components :: scripts }"></th:block>
</body>

</html>
